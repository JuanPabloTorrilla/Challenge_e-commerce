<!DOCTYPE html>
<html>
    <head>
        <title>AluraGeek | e-commerce</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <header>
            <div class="container-head">
                <div class="container-head__left">
                    <img class="logo" src="./assets/images/logo.SVG" alt="AluraGeek logo">
                    <div class="search-bar">
                        <input class="search">
                        <img src="./assets/images/vector.PNG">
                    </div>
                </div>
                <a class="login-button" href="./screens/login.html">LOGIN</a>
            </div>
            <div class="banner">
                <div class="banner__promo">
                    <h2 class="banner__titulo" data-banner>Promos del mes</h2>
                    <h3 class="banner__subtitulo">hasta 25% off en productos seleccionados</h3>
                    <button class="button banner__button">ver productos</button>
                </div>
            </div>  
        </header>
        <main>
            <section class="destacados 1">
                <div class="destacados__titulo">
                    <h3 data-categoria1>Star Wars</h3>
                    <h4>ver todos</h4>
                </div>
                <div class="destacados__productos" data-galeria1>
                </div>
            </section>
            <section class="destacados 2">
                <div class="destacados__titulo">
                    <h3 data-categoria2>Consolas</h3>
                    <h4>ver todos</h4>
                </div>
                <div class="destacados__productos" data-galeria2>
                </div>
            </section>
            <section class="destacados 3">
                <div class="destacados__titulo">
                    <h3 data-categoria3>Varios</h3>
                    <h4>ver todos</h4>
                </div>
                <div class="destacados__productos" data-galeria3>
                </div>
            </section>
        </main>
        <footer>
            <form action="" class="contacto">
                <label class="contacto__label" for="Nombre">Nombre
                    <input type="text" name="nombre" required>
                </label>
                <label class="contacto__label" for="Teléfono">Teléfono
                    <input type="tel" name="telefono" required>
                </label>
                <label class="contacto__label" for="E-mail">E-mail
                    <input type="email" name="email" required>
                </label>
                <label class="contacto__label" for="Mensaje">Escriba su mensaje
                    <input type="text" name="mensaje" required>
                </label>
                <button type="submit" id="contacto__submit"></button>
            </form>
        </footer>
        <script type="module" src="./controller/index.controller.js"></script>
    </body>
</html>
