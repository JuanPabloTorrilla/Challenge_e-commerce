<!DOCTYPE html>
<html>
    <head>
        <title>AluraGeek | Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../assets/css/reset.css">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/login.css">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <header>
            <div class="container-head">
                <div class="container-head__left">
                    <img class="logo" src="../assets/images/logo.SVG" alt="AluraGeek logo">
                    <div class="search-bar">
                        <input class="search">
                        <img src="../assets/images/vector.PNG">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="admin-producto" data-adminProducto>
                <h1 class="admin-titulo">Administrar Productos</h1>
            </section>
        </main>
        <footer>
            <form action="" class="contacto">
                <label class="contacto__label" for="Nombre">Nombre
                    <input type="text" name="nombre" required>
                </label>
                <label class="contacto__label" for="Teléfono">Teléfono
                    <input type="tel" name="telefono" required>
                </label>
                <label class="contacto__label" for="E-mail">E-mail
                    <input type="email" name="email" required>
                </label>
                <label class="contacto__label" for="Mensaje">Escriba su mensaje
                    <input type="text" name="mensaje" required>
                </label>
                <button type="submit" id="contacto__submit"></button>
            </form>
        </footer>
        <script type="module" src="../controller/product-controller.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" 
                integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" 
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
